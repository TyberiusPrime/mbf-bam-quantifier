[input]
	bam = "umitools_dedup.bam"

[input.source]
   type ="gtf"
   filename = "../input.gtf.gz"
   feature = 'exon'
   id_attribute = 'gene_id'
   aggr_id_attribute = 'gene_id'



[[filter]]
	mode = "non_primary"
	action = "remove"

[quant]
	mode = "stranded_basic"
	direction = 'forward'


[output]
	directory = 'output'
	write_annotated_bam=true



