# a basic reproduction of samtools idxstats
[input]
    bam = "input.bam"

[input.source]
	mode = "gtf"
    filename = "input.gtf"
    feature = 'contig'
    id_attribute = 'contig_id'
    aggr_id_attribute = 'contig_id'

[[filter]]
    mode = "multimapper"
    action = "remove"
[[filter]]
	mode = 'reference'
	action = 'keep'
	references = ['1']
[strategy]
	direction = 'ignore'

[dedup]
   mode = "none"


[output]
    directory = "output"
    write_annotated_bam=false
