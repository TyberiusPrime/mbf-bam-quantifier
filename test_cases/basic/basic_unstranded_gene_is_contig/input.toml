# a basic reproduction of samtools idxstats
[input]
    bam = "input.bam"

[input.source]
	type = "gtf"
    filename = "input.gtf"
    feature = 'contig'
    id_attribute = 'contig_id'
    aggr_id_attribute = 'contig_id'

[[filter]]
    mode = "multimapper"
    action = "remove"

[strategy]
	direction = 'ignore'

[quant]
   mode = "basic"


[output]
    directory = "output"
    write_annotated_bam=false
